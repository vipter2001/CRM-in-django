<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    
<h1 class="display-2 text-center fw-bold">CRM Application</h1>
<div class="row mx-4">

    <div class="col-12 col-md-4">
      <h1 class="display-5 ">Details Form</h1>

        <form method='post'>
            {% csrf_token %}
            <div class="mb-3">
              
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder='Name' name='name'  required>
            </div>
            <div class="mb-3">
             
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder='Email' name='email' required>
            </div>
            <div class="mb-3">
              
              <input type="number" class="form-control" id="Phone" placeholder='Phone' name='phone' required>
            </div>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="gender" placeholder='gender' name='gender' required>
            </div>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="Address" placeholder='Address' name='address' required>
            </div>
            <div class="mb-3">
             
              <input type="text" class="form-control" id="Pincode" placeholder='Pincode' name='pincode' required>
            </div>

            <button type="submit" class="btn btn-success">ADD DETAILS</button>
          </form>
    </div>

    <div class="col-12 col-md-8 mt-5">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">SL NO</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                {% for detail in person %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{detail.name}}</td>
                    <td>{{detail.email}}</td>
                    <td>{{detail.phone}}</td>
                    <td>{{detail.gender}}</td>
                    <td>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                     Address
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{detail.address}}
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                    </div>
                    </div>
                    </div>
                    </td>
                    
                    <td>{{detail.pincode}}</td>
                    <td><a href="{% url 'edit' detail.id %}" class="btn btn-info">EDIT</a></td>
                    <td><a href="{% url 'delete' detail.id %}" class="btn btn-danger">DELETE</a></td>
                </tr>
                {% endfor %}

            </tbody>
          </table>
    </div>
</div>    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
